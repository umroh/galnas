{% load static %}

<html lang="en">
<head>
    <title>Galeri Nasional</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>

    </style>

</head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{% static 'image/logo-grey.png' %}" width="50%">
                </a>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <p class="navbar-text">Galeri Nasional</p>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">PORTOFOLIO</a></li>
            </ul>
            <button class="btn btn-primary navbar-btn btn-xs">Login</button>

        </div>
    </div>
</nav>

<div class="content">
    {% block content %}
    {% endblock %}
</div>


<footer class="container-fluid text-center">
    <a href="#myPage" title="To Top">
        <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <p>Bootstrap Theme Made By <a href="http://www.w3schools.com" title="Visit w3schools">www.w3schools.com</a> |
    Developed and Adapted by <a href="http://umrohmachfudza.blogspot.co.id/p/tentang-saya.html">Umroh Machfudza Sihaloho</a></p>

</footer>

</body>
</html>
