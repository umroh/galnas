{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-responsive">
        <tr>
        <th>No.</th>
        <th>Deskripsi Cara Perolehan</th>
        <th>Sunting / Hapus</th>
        </tr>
        {% for cara in cara_perolehan %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ cara.deskripsi_perolehan }}</td>
                <td><button type="button" class="btn btn-default btn-sm">Sunting</button> /
                    <button type="button" class="btn btn-default btn-sm">Hapus</button></td>


            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
